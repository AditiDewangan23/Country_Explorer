<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Favorite Countries</title>
  <style>
    /* Basic styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #333; /* Dark background color */
      color: white; /* White text color for better contrast */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      overflow: hidden;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    /* Container for the country cards */
    #favorites-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1200px; /* Max width for the grid */
    }

    .country-card {
      background-color: #444; /* Card background */
      border-radius: 8px;
      padding: 15px;
      text-align: center;
    }

    .country-card img {
      width: 100%; /* Responsive image */
      height: auto;
      border-radius: 4px;
    }

    .country-card h3 {
      margin: 10px 0;
    }

    .country-card p {
      margin: 5px 0;
    }

    /* Back button */
    #back-button {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #4CAF50;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Favorite Countries</h1>
  <div id="favorites-container"></div>
  <button id="back-button">Back to Explorer</button>

  <script>
    const favoritesContainer = document.getElementById("favorites-container");
    const backButton = document.getElementById("back-button");

    // Load favorites from local storage
    function loadFavorites() {
      const favorites = JSON.parse(localStorage.getItem("favorites")) || [];
      if (favorites.length === 0) {
        favoritesContainer.innerHTML = "<p>No favorite countries added yet.</p>";
      } else {
        favorites.forEach(country => {
          // Create a card for each favorite country
          const countryCard = document.createElement("div");
          countryCard.classList.add("country-card");
          countryCard.innerHTML = `
            <img src="path_to_flag_images/${country}.png" alt="${country} Flag"> <!-- Adjust this based on how you store flags -->
            <h3>${country}</h3>
            <p>Some details about ${country}</p> <!-- Add additional country details as needed -->
          `;
          favoritesContainer.appendChild(countryCard);
        });
      }
    }

    // Back button functionality
    backButton.addEventListener("click", () => {
      window.location.href = "index.html"; // Redirect to main page (change to your main page file name)
    });

    // Load favorites on page load
    loadFavorites();
  </script>
</body>
</html>
